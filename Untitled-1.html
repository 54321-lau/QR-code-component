<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="IMG/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/Qr.css" type="text/css"/>
    <title> Frontend Mentor | QR code component </title>
  </head>
  <body>
    <main class="qr">
      <section class="qr_first-section">
        <img class="qr_first-section_image" src="IMG/image-qr-code.png">
      </section>
      <section class="qr_second-section">
        <h1 class="qr_second-section_title">Improve your front-end skills by building projects</h1>
        <p class="qr_second-section_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section> 
    </main>
  </body>
</html>
